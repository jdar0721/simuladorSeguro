<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./view/public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/view/public/img/favicon.ico">
    <title>AutoSeguroExpress</title>
</head>

<body>
    <div class="todo">
        <div class="container-form-register">
            <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido a AutoSeguroExpress</h2>
                    <h3>Seguro express, vida express.</h3>
                </div>
            </div>            
        </div>
        
    
        <section id="seccion">
            <div>
                <img src="/view/public/img/logo sin fondo 2.png" alt="imagen logo">
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Iniciar Sesión</h2><br>
                    <form class="form form-login"novalidate>
                        <div>
                            <label >
                                <i class='bx bx-envelope' ></i>
                                <input id="usuario" type="text" placeholder="Usuario">
                            </label>
                        </div>
                        <div>
                            <label>
                                <i class='bx bx-lock-alt' ></i>
                                <input id="contrasena" type="password" placeholder="Contraseña" >
                            </label>
                        </div>
                        <button id="btnIniciar" type="button" >Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </section>    
        
        </div>
    </div>
        


    <script type="module" src="./view/public/js/script.js"></script>
    <script src="./view/public/js/validaciones.js"></script>
